    <style>
        body { margin: 0; overflow: hidden; }
        #ui {
            position: absolute;

        .status-connected { color: green; }
        .status-disconnected { color: red; }
        .status-connecting { color: yellow; }
        button { margin: 5px; }
    </style>
</head>
