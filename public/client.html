<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Game Prototype</title>
    <style>
        body { margin: 0; overflow: hidden; }
        canvas { display: block; }
    </style>
</head>
<body>
    <button id="addBoxBtn" style="position: absolute; top: 10px; left: 100px;">Add Box</button>
    <button id="removeBoxBtn" style="position: absolute; top: 10px; left: 180px;">Remove Box</button>
    <button id="joinChunkBtn" style="position: absolute; top: 10px; left: 10px;">Join Chunk</button>
    <button id="flashBoxBtn" style="position: absolute; top: 10px; left: 300px;">Flash Box</button>
    <script type="importmap">
        {
          "imports": {
            "three": "https://unpkg.com/three@0.145.0/build/three.module.js",
            "three/addons/": "https://unpkg.com/three@0.145.0/examples/jsm/"
          }
        }
    </script>
    <script type="module">
        import * as THREE from 'three';

        // --- 1. SET UP THE SCENE ---
        const scene = new THREE.Scene();
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        const renderer = new THREE.WebGLRenderer();
        renderer.setSize(window.innerWidth, window.innerHeight);
        document.body.appendChild(renderer.domElement);

        // Add a simple light to the scene
        const light = new THREE.AmbientLight(0x404040); // soft white light
        scene.add(light);
        const directionalLight = new THREE.DirectionalLight(0xffffff, 1);
        directionalLight.position.set(5, 5, 5).normalize();
        scene.add(directionalLight);

        // --- 2. CONNECT TO THE SERVER ---
        const ws = new WebSocket('wss://multiplayer-game-dcwy.onrender.com');

        // P2P variables
        let otherClients = new Map(); // Stores a peer connection and its data channel for each client

        function createPeerConnection(otherClientId) {
            const configuration = {
                iceServers: [
                    { urls: 'stun:stun.l.google.com:19302' }
                ]
            };
            
            const peerConnection = new RTCPeerConnection(configuration);

            peerConnection.onicecandidate = event => {
                if (event.candidate) {
                    sendMessage('webrtc_ice_candidate', {
                        recipientId: otherClientId,
                        candidate: event.candidate,
                        senderId: ws.clientId
                    });
                }
            };

            peerConnection.ondatachannel = event => {
                const receivedDataChannel = event.channel;
                console.log("Data Channel established with peer!");
                receivedDataChannel.onmessage = handleDataChannelMessage;
// ... after the `handleDataChannelMessage` function

function flashBox(obj) {
    const originalColor = obj.material.color.getHex();
    obj.material.color.setHex(0xff0000); // Set to red
    setTimeout(() => {
        obj.material.color.setHex(originalColor); // Revert after 500ms
    }, 500);
}

                // Store the data channel for sending messages back
                otherClients.set(otherClientId, { ...otherClients.get(otherClientId), dataChannel: receivedDataChannel });
            };

            return peerConnection;
        }

        function handleDataChannelMessage(event) {
            const message = JSON.parse(event.data);
            console.log("P2P Message from peer:", message);
            if (message.type === 'flash_box') {
                flashBox(box);
            }
        }

        function flashBox(obj) {
            const originalColor = obj.material.color.getHex();
            obj.material.color.setHex(0xff0000);
            setTimeout(() => {
                obj.material.color.setHex(originalColor);
            }, 500);
        }

        ws.onping = function() {
            ws.pong();
        };

        ws.onopen = function(event) {
            console.log("Connected to the server.");
        };
        
        // This is the single, combined version of your ws.onmessage handler
        ws.onmessage = function(event) {
            const data = JSON.parse(event.data);
            console.log("Message from server:", data);

            if (data.type === 'webrtc_offer') {
                const peerConn = createPeerConnection(data.payload.senderId);
                peerConn.setRemoteDescription(new RTCSessionDescription(data.payload.offer))
                    .then(() => peerConn.createAnswer())
                    .then(answer => peerConn.setLocalDescription(answer))
                    .then(() => {
                        sendMessage('webrtc_answer', {
                            recipientId: data.payload.senderId,
                            senderId: ws.clientId,
                            answer: peerConn.localDescription
                        });
                    });
            } else if (data.type === 'webrtc_answer') {
                const peerConn = otherClients.get(data.payload.senderId);
                peerConn.setRemoteDescription(new RTCSessionDescription(data.payload.answer));
            } else if (data.type === 'webrtc_ice_candidate') {
                const peerConn = otherClients.get(data.payload.senderId);
                if (peerConn) { 
                    peerConn.addIceCandidate(new RTCIceCandidate(data.payload.candidate));
                }
            } else if (data.type === 'chunk_state_change') {
                const chunkState = data.payload.state;

                // Initiate P2P connections with other players in the chunk
                chunkState.players.forEach(player => {
                    if (player.id !== ws.clientId && !otherClients.has(player.id)) {
                        const peerConn = createPeerConnection(player.id);
                        const dataChannel = peerConn.createDataChannel("chat");
                        dataChannel.onmessage = handleDataChannelMessage;
                        otherClients.set(player.id, { ...otherClients.get(player.id), dataChannel: dataChannel });

                        peerConn.createOffer()
                            .then(offer => peerConn.setLocalDescription(offer))
                            .then(() => {
                                sendMessage('webrtc_offer', {
                                    recipientId: player.id,
                                    senderId: ws.clientId,
                                    offer: peerConn.localDescription
                                });
                            });
                    }
                });

                if (chunkState.boxPresent) {
                    scene.add(box);
                } else {
                    scene.remove(box);
                }
            } else if (data.type === 'welcome') {
                 // Initial message from the server
            }
        };

        ws.onclose = function(event) {
            console.log("Disconnected from the server.");
        };

        ws.onerror = function(error) {
            console.error("WebSocket Error:", error);
        };

        // --- 3. CREATE A SIMPLE VISUAL OBJECT ---
        const geometry = new THREE.BoxGeometry(1, 1, 1);
        const material = new THREE.MeshBasicMaterial({ color: 0x00ff00 });
        const box = new THREE.Mesh(geometry, material);
        box.position.set(0, 0.5, -5);
        scene.add(box);

        // --- 3.5. HANDLE GAME LOGIC ---
        function sendMessage(type, payload) {
            if (ws.readyState === WebSocket.OPEN) {
                const message = { type, payload };
                ws.send(JSON.stringify(message));
                console.log(`Sent message: ${type}`);
            } else {
                console.error("WebSocket is not open.");
            }
        }
        
        const joinChunkBtn = document.getElementById('joinChunkBtn');
        joinChunkBtn.addEventListener('click', () => {
            sendMessage('join_chunk', { chunkId: 'chunkA' });
        });

        const addBoxBtn = document.getElementById('addBoxBtn');
        addBoxBtn.addEventListener('click', () => {
            sendMessage('add_box_request', { chunkId: 'chunkA', position: box.position });
        });

        const removeBoxBtn = document.getElementById('removeBoxBtn');
        removeBoxBtn.addEventListener('click', () => {
            sendMessage('remove_box_request', { chunkId: 'chunkA' });
        });

        // This is the corrected version of the flashBoxBtn event listener
const flashBoxBtn = document.getElementById('flashBoxBtn');
flashBoxBtn.addEventListener('click', () => {
    let p2pMessageSent = false;
    // Loop through all established peer connections
    otherClients.forEach(peer => {
        // Check if the peer's data channel is open
        if (peer.dataChannel && peer.dataChannel.readyState === 'open') {
            const message = { type: 'flash_box' };
            peer.dataChannel.send(JSON.stringify(message));
            console.log("Sent P2P message:", message);
            p2pMessageSent = true;
        }
    });

    if (!p2pMessageSent) {
        console.error("P2P Data Channel is not open with any peer.");
    }
});

        // --- 4. ANIMATION LOOP ---
        camera.position.z = 5;

        function animate() {
            requestAnimationFrame(animate);
            renderer.render(scene, camera);
        }
        animate();

        // --- 5. HANDLE WINDOW RESIZE ---
        window.addEventListener('resize', () => {
            camera.aspect = window.innerWidth / window.innerHeight;
            camera.updateProjectionMatrix();
            renderer.setSize(window.innerWidth, window.innerHeight);
        });
    </script>
</body>
</html>
