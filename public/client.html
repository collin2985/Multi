<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Multiplayer Game</title>
    <style>
        body { margin: 0; font-family: Arial, sans-serif; }
        #gameCanvas { position: absolute; top: 0; left: 0; }
        #uiOverlay {
            position: absolute;
            top: 10px;
            left: 10px;
            color: white;
            background: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
            max-width: 300px;
        }
        #status {
            max-height: 200px;
            overflow-y: auto;
            font-size: 12px;
        }
        #connectionStatus { margin-top: 10px; }
        #peerInfo { margin-top: 10px; }
        button {
            margin: 5px;
            padding: 5px 10px;
            cursor: pointer;
        }
        .status-connected { color: green; }
        .status-disconnected { color: red; }
        .status-connecting { color: yellow; }
    </style>
</head>
<body>
    <div id="uiOverlay">
        <div id="status">[Initializing...]</div>
        <div id="connectionStatus" class="status-connecting">Connecting...</div>
        <div id="peerInfo">P2P Connections: 0/0<br>Avatars: 0</div>
        <button id="addBoxBtn" disabled>Add Box</button>
        <button id="removeBoxBtn" disabled>Remove Box</button>
    </div>
    <script type="module" src="game.js"></script>
</body>
</html>
